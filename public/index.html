<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>shatzapp</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</head>
<body>
    <h1>shatzapp</h1>

    <div id="messages"></div>

    <form id="messageForm">
        <input
            aria-label="Form input for message"
            autocomplete="off"
            id="message"
            name="message"
            placeholder="Type here..."
            required
            type="text"
        >

        <button
            aria-label="Form submit button"
            id="submitButton"
            type="submit"
        >
            Send message
        </button>
    </form>

    <button
        aria-label="Share location button"
        id="locationButton"
        type="button"
    >
        Share your location
    </button>

    <script id="messageTemplate" type="text/html">
        <div>
            <p>
                {{ message }}
            </p>
        </div>
    </script>

    <script id="locationTemplate" type="text/html">
        <div>
            <p>
                <a href="{{ url }}" target="_blank">
                    My current location
                </a>
            </p>
        </div>
    </script>
</body>
</html>
